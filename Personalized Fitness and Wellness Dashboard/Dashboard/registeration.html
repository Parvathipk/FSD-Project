<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEFITT - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images\logo.jpg" alt="ONEFITT Logo" class="logo-image">
            <div class="logo-text">
                <h1>ONEFITT</h1>
                <p class="slogan">Your Fitness Journey Starts Here</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login/Register</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="fitness.html">Fitness Tracking</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="mental.html">Mental Wellness</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="recommendation.html">Recommendations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-section">
            <div class="register-container">
                <h2>Create an Account</h2>
                <form action="#" method="POST" class="register-form">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                    <button type="submit" class="btn-register">Register</button>
                </form>
                <p class="login-prompt">Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ONEFITT. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
