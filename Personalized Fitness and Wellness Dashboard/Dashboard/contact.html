<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSync - Contact and Support</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #28a745;
            padding: 10px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav {
            background-color: #28a745; /* Fully green navigation bar */
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #218838; /* Darker green on hover */
        }

        nav ul li a.active {
            background-color: #218838; /* Active link darker green */
        }

        /* Main section */
        .contact-support {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #28a745;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .cta-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .cta-button:hover {
            background-color: #218838;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contact-support {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            label,
            input,
            textarea,
            .cta-button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Fitbit</h1>
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="profile.html">User Profile</a></li>
                <li><a href="activity.html">Daily Activity Tracker</a></li>
                <li><a href="nutrition.html">Diet and Nutrition</a></li>
                <li><a href="workout.html">Workout Plans</a></li>
                <li><a href="progress.html">Progress Tracker</a></li>
                <li><a href="challenges.html">Challenges</a></li>
                <li><a href="sleep.html">Sleep Tracker</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="contact.html" class="active">Contact and Support</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-support">
        <h2>Contact and Support</h2>
        <p>If you have any questions or need assistance, please fill out the form below:</p>

        <form id="contact-form" action="thank-you.html" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

</body>

</html>
