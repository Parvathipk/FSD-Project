<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEFITT - Login/Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images\logo.jpg" alt="ONEFITT Logo" class="logo-image">
            <div class="logo-text">
                <h1>ONEFITT</h1>
                <p class="slogan">Your Fitness Journey Starts Here</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login/Register</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="fitness.html">Fitness Tracking</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="mental.html">Mental Wellness</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="recommendation.html">Recommendations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Welcome Back!</h2>
                <form action="#" method="POST" class="login-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit" class="btn-login">Login</button>
                </form>
                <p class="register-prompt">Don't have an account? <a href="registeration.html">Register here</a>.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ONEFITT. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
